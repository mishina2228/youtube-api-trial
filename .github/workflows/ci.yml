name: ci

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        ruby_version:
          - '3.4'
          - '3.3'
          - '3.2'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      RAILS_ENV: test
      NODE_ENV: test
      TZ: 'Asia/Tokyo'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
          cache-version: 1
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install
      - name: Database setup
        run: bin/rails db:schema:load --trace
      - name: Build assets in advance
        run: bin/rails assets:precompile
      - name: Run unit tests
        run: bin/rails test
      - name: Upload unit test coverage report
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Run system test
        run: bin/rails test:system
      - name: Archive system test result screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: 'failed_system_test_screenshots_ruby_${{ matrix.ruby_version }}'
          path: tmp/screenshots/
  brakeman:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Run Brakeman
        run: bundle exec brakeman
  standard:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      NODE_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install
      - name: Run Standard
        run: yarn standard
  rubocop:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop
  erb_lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Run ERB Lint
        run: bundle exec erb_lint --lint-all
  markdownlint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      NODE_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install
      - name: Run markdownlint
        run: yarn markdownlint .
